<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main-container">
        <div id="image-container">
            <div id="odin-image">
                <img src="images/odin-lined.png" alt="">
                <span>ODIN</span>
            </div>
            <div id="footer">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </div>
        </div>
        <div id="text-container">
            <div id="header">
                <p>
                    This is not a real online service! You know you need something like this 
                    in your life to help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.
                </p>
                <br>
                <p>
                    You <i>know</i> you want to.
                </p>
            </div>
            <form method="post" action="#">
                <div id="input-container">
                    <h1>Let's do this!</h1>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Will" minlength="1" pattern="[A-Za-z]+" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder="John" minlength="1" pattern="[A-Za-z]+" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="hello@gmail.com" required>
                    </div>
                    <div>
                        <lablel for="phone-number">PHONE NUMBER</lablel>
                        <input type="text" id="phone-number" name="phone-number" placeholder="4455568571" title="Phone number should only contain numbers and not start with 0" minlength="10" maxlength="10" pattern="^[1-9]{1}[0-9]{9}$" required>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" placeholder=" " minlength="10" maxlength="16" required>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder=" " minlength="10" maxlength="16" required>
                    </div>
                </div>
                <div id="submit-button">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
